<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <style>
    
    .attribution { font-size: 11px; text-align: center; color: #ffffff; }
    .attribution a { color: hsl(228, 45%, 44%); }
  
  </style>
</head>
<body>

  <div class="card__com">
    <div class="container">
      <div class="main__card grid-2">
        <div class="card__content">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make   better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
            <div class="com__status grid-3">
              <div class="count">
                <h2>10k+</h2>
                <p>companies</p>
              </div>
              <div class="count">
                <h2>314</h2>
                <p>templates</p>
              </div>
              <div class="count">
                <h2>12M+</h2>
                <p>Queries</p>
              </div>
            </div>
        </div>
        <div class="card__image">
          <div class="color"></div>
        </div>
      </div>
    </div>
  </div>

  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/profile/vinaykotturi" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/vinaykotturi/stats-card-componet">Vinay</a>.
  </div>
</body>
</html>
